{% extends 'layout/layout.html' %}
{% block customCSS %}
    <link rel="stylesheet" href="/static/css/add-style.css">
{% endblock %}
{% block body %}
    <section class="section-add-grupo">
        <form action="/Bonos/update/{{datos.0}}" method="POST">
            <div class="header_form title-border-botton">
                <h1>Datos Del Bono</h1>
            </div>
            <div class="body_form">
                <div  class="colum"  >
                    <p>
                        <label>Modalidad de los Bono</label>
                        <select name="modalidad" id="modalidad" >
                            <option value="online" {% if datos.1 == 'online' %}selected{% endif %}>Online</option>
                            <option value="presencial" {% if datos.1 == 'presencial' %}selected{% endif %}>presencial</option>
                        </select>
                    </p>
                    <p>
                        <label>Duración de las Clases</label>
                        <select name="duración"id="duración">
                            <option value="00:50:00" {% if datos.2 == datetime.timedelta(seconds=3000) %}selected{% endif %}>50</option>
                            <option value="01:00:00" {% if datos.2 == datetime.timedelta(seconds=3600) %}selected{% endif %}>60</option>
                            <option value="01:30:00" {% if datos.2 == datetime.timedelta(seconds=5400) %}selected{% endif %}>90</option>
                            <option value="02:00:00" {% if datos.2 == datetime.timedelta(seconds=7200) %}selected{% endif %}>120</option>
                        </select>
                    </p>
                    <p>
                        <label>Nombre del Bono</label>
                        <input type="text" name="nombre-bono" placeholder="Name" required value="{{datos.3}}">
                    </p>
                    <p>
                        <label>Precio €</label>
                        <input step="any" type="number" name="precio" required value="{{datos.4}}">

                    </p>
                    <p>
                        <label>Número de Clases</label>
                        <input type="number"name="numero_de_clases" step="any" required value="{{datos.6}}">
                    </p>
                    <p>
                        <label>Caducidad en días</label>
                        <input type="number" name="caducidad" step="any" required value="{{datos.5}}">
                    </p>

                    <p class="block">
                        <label>Nota</label> 
                        <textarea name="nota" rows="3" placeholder="Un Comentario Del Bono">{{datos.7}}</textarea>
                    </p>
                </div>
            </div>
            <div class="footer-form">
                <button>Guardar</button>
            </div>
        </form>
    </section>
{% endblock %}
